all:
  vars:
    users: 
      # @todo this is where you define your local user.
      - name: my-user
        ssh_keys:
          - ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABg...Z/rhU= user@example.com
        state: present
        sudoer: true

docker-manager-first:
  hosts:
    manager:
      ansible_host: '22.22.22.22' #@todo replace with your multipass manager IP
      ansible_user: 'provision'
      data_label: data1

# QA and staging servers are not configured to use workers.
docker-workers:
  hosts:
    worker:
      ansible_host: '33.33.33.33' #@todo replace with your multipass worker IP
      ansible_user: 'provision'
      data_label: data2

