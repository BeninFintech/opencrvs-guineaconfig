<svg width="595" height="842" viewBox="0 0 595 842" fill="none" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <rect width="595" height="842" fill="white" />
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        letter-spacing="0em">
        <tspan x="24" y="104.58">Faritra :</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        font-weight="bold" letter-spacing="0em">
        <tspan x="88" y="104.58">{{getRegionName (location registrar.stateId "name")}}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="11"
        letter-spacing="0em">
        <tspan x="24" y="120.488">Distrika :</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="11"
        font-weight="bold" letter-spacing="0em">
        <tspan x="88" y="120.488">{{location registrar.stateId "name"}}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="11"
        letter-spacing="0em">
        <tspan x="24" y="136.488">Kaominina :</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="11"
        font-weight="bold" letter-spacing="0em">
        <tspan x="88" y="136.488">{{location registrar.districtId "name"}}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        letter-spacing="0em">
        <tspan x="24" y="177.58">Soratra n&#xb0; :</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        font-weight="bold" letter-spacing="0em">
        <tspan x="86" y="177.58">{{birthChildLegacyBirthRegistrationNumber}}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        letter-spacing="0em">
        <tspan x="24" y="192.58">Natao ny :</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        font-weight="bold" letter-spacing="0em">
        <tspan x="86" y="192.58">{{translateDateToMDGFormat registrar.date}}</tspan>
    </text>

    {{#wrapGroup 30 24 233.712}}
        {{#text fontSize=14 fontWeight="bold"}}
            {{#ifCond birthFatherFatherHasFormallyRecognisedChild '===' true }}
            FAHATERAHANA SY FANJANAHANA
            {{ else }}
            FAHATERAHANA
            {{/ifCond}}
        {{/text}}
        {{#text fontSize=10 }}{{childFamilyName}}{{/text}}
        {{#text fontSize=10 }}{{childFirstName}}{{/text}}
        {{#text fontSize=10 }}NUI: {{#if childNID}}{{childNID}}{{else}}{{childNIDManual}}{{/if}}{{/text}}
        {{#text fontSize=10 }}Teraka ny : {{translateDateToMDGFormat eventDate}}{{/text}}
        {{linebreak}}
        {{#text fontSize=10 fontWeight="bold"}}{{numberOfTimesCertificatePrinted}}{{/text}}
        {{#text fontSize=10 fontWeight="bold"}}
            SORATRA AN-TSISINY :
        {{/text}}
        {{#foreignObject 154 500}}<pre class="mentions" style="font-family: 'Plus Jakarta Sans'; width: 100%; white-space: pre-wrap; overflow-wrap: break-word; max-width: 100%;
                text-align: left;
                font-size: 13px;
                line-height: 1.1;
                letter-spacing: 0em;
                margin-top: 0;">{{#with (mentions) as |mentionsValue|}}{{#if mentionsValue.hasMention}}{{mentionsValue.text}}{{else}}Tsy misy{{/if}}
                {{/with}}
            </pre>
        {{/foreignObject}}
    {{/wrapGroup}}

    <text fill="black" xml:space="default" font-family="Kapakana" font-size="36" letter-spacing="0em">
        <tspan x="217.896" y="122.48">Kopian&#x2019;i Sora-Piankohonana</tspan>
    </text>

    <foreignObject x="190" y="165" width="384" height="560">
        <p style="font-family: 'Plus Jakarta Sans';
            text-align: justify;
            font-size: 14px;
            line-height: 1.1;
            letter-spacing: 0em;
            margin-top: 0;">{{{introduction (location
            registrar.districtId "name")}}}
        </p><p style="font-family: 'Plus Jakarta Sans';
            text-align: justify;
            font-size: 14px;
            line-height: 1.1;
            letter-spacing: 0em;
            margin-top: 0;">{{{eventStatement
            (location statePlaceofbirthId "name") (location districtPlaceofbirthId "name")
            (location
            districtPrimaryFatherId "name") (location districtPrimaryMotherId
            "name")}}}
        </p><p style="font-family: 'Plus Jakarta Sans';
            text-align: justify;
            font-size: 14px;
            line-height: 1.1;
            letter-spacing: 0em;
            margin-top: 0;">{{{registrationStatement (location
            districtPrimaryInformantId "name") (location registrar.districtId
            "name")}}}
        </p><br />
        <p style="font-family: 'Plus Jakarta Sans';
            text-align: justify;
            font-size: 14px;
            line-height: 1.1;
            margin-top: 0;
            text-align: center;
            letter-spacing: 0em;
            font-weight: bold">---MANARAKA NY SONIA---
        </p><p style="font-family: 'Plus Jakarta Sans';
            text-align: justify;
            font-size: 14px;
            line-height: 1.1;
            letter-spacing: 0em;
            margin-top: 0">{{{signatureDescription}}}
        </p><br /><br /><p class="large" style="font-family: 'Plus Jakarta Sans';
            text-align: justify;
            line-height: 1.1;
            margin-top: 0;
            text-align: center;
            font-weight: bold;
            letter-spacing: 0em;
            font-size: 16px;">Ny Mpiandraikitra ny sora-piankohonana
        </p>
    </foreignObject>

    <style>
        p {
            font-size: 11px !important;
            letter-spacing: 0em;
            line-height: 1.4 !important;
        }

        .large {
            font-size: 12px !important;
        }

        .mentions {
            font-size: 10px !important;
            letter-spacing: 0em;
            line-height: 1.45 !important;
        }
    </style>
    <image x=" 231" y="14" width="132" height="72" xlink:href="{{certificateLogo}}"
        preserveAspectRatio="xMaxYMid meet" />
</svg>