<svg width="595" height="842" viewBox="0 0 595 842" fill="none" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <rect width="595" height="842" fill="white" />
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        letter-spacing="0em">
        <tspan x="24" y="104.58">Faritra :</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        font-weight="bold" letter-spacing="0em">
        <tspan x="88" y="104.58">{{location registrar.stateId "name"}}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="11"
        letter-spacing="0em">
        <tspan x="24" y="120.488">Distrika :</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="11"
        font-weight="bold" letter-spacing="0em">
        <tspan x="88" y="120.488">{{location registrar.districtId "name"}}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="11"
        letter-spacing="0em">
        <tspan x="24" y="136.488">Kaominina :</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="11"
        font-weight="bold" letter-spacing="0em">
        <tspan x="88" y="136.488">{{location registrar.officeId "name"}}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        letter-spacing="0em">
        <tspan x="24" y="177.58">Soratra n&#xb0; :</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        font-weight="bold" letter-spacing="0em">
        <tspan x="86" y="177.58">{{registrationNumber}}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        letter-spacing="0em">
        <tspan x="24" y="192.58">Natao ny :</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        font-weight="bold" letter-spacing="0em">
        <tspan x="86" y="192.58">{{translateDateToMDGFormat registrar.date}}</tspan>
    </text>
    <text fill="black" xml:space="default" font-family="Plus Jakarta Sans" font-size="14" font-weight="bold"
        letter-spacing="0em">
        <tspan x="24" y="233.712">{{#ifCond birthFatherFatherHasFormallyRecognisedChild '===' true }}
            FAHATERAHANA SY FANJANAHANA
            {{ else }}
            FAHATERAHANA
            {{/ifCond}}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        letter-spacing="0em">
        <tspan x="24" y="271.58">{{childFamilyName}}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        letter-spacing="0em">
        <tspan x="24" y="286.58">{{childFirstName}}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        letter-spacing="0em">
        <tspan x="24" y="301.58">NUI : {{getChildNID}}</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Plus Jakarta Sans" font-size="10"
        letter-spacing="0em">
        <tspan x="24" y="316.58">Teraka ny : {{translateDateToMDGFormat eventDate}}</tspan>
    </text>
    <text fill="black" xml:space="default" font-family="Plus Jakarta Sans" font-size="10" font-weight="bold"
        letter-spacing="0em">
        <tspan x="24" y="353.58">
            {{#ifCond (isFirstCertificate) '===' true}}
            KOPIA VOALOHANY
            {{else}}
            FANAMARIHANA AN-TSISINY&#10;
            {{/ifCond}}
        </tspan>
    </text>
    <text fill="black" xml:space="default" font-family="Plus Jakarta Sans" font-size="8" letter-spacing="0em">
        {{{wrap 20 24 383.58 (mentions)}}}
    </text>

    <text fill="black" xml:space="default" font-family="Kapakana" font-size="36" letter-spacing="0em">
        <tspan x="217.896" y="122.48">Kopian&#x2019;i Sora-Piankohonana</tspan>
    </text>

    {{#wrapGroup 60 187 178.488}}
    {{#text}}{{introduction (location registrar.officeId "name")}}{{/text}}
    {{#text}}{{eventStatement (location districtPrimaryFatherId "name") (location districtPrimaryMotherId
    "name")}}{{/text}}
    {{#text}}{{registrationStatement (location districtPrimaryInformantId "name") (location registrar.districtId
    "name")}}{{/text}}
    {{#text fontWeight="bold" align="middle"}}---MANARAKA NY SONIA---{{/text}}
    {{#text}}{{signatureDescription}}{{/text}}
    {{#text}}{{/text}}
    {{#text fontWeight="bold" align="middle" fontSize=12}}Ny Mpiandraikitra ny sora-piankohonana{{/text}}
    {{/wrapGroup}}


    <image x="231" y="14" width="132" height="72" xlink:href="{{certificateLogo}}"
        preserveAspectRatio="xMaxYMid meet" />
</svg>