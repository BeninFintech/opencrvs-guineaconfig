name: Backup from legacy environment

on:
  workflow_dispatch:
    inputs:
      backup-source-environment:
        type: choice
        description: Environment to create backup from
        required: true
        default: legacy-preprod
        options:
          - legacy-preprod
      backup-destination-environment:
        type: choice
        description: Environment to create backups to
        required: true
        default: qa
        options:
          - qa
      replicas:
        description: No of replicas deployed in the environment
        default: '1'
        required: true
      version_label:
        description: The version label for the backups
        required: true
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Echo
        run: echo workflow must be in main branch
