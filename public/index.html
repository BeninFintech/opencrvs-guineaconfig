<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="/client-config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script>
      const token = new URLSearchParams(window.location.search).get('token')
      let connectedUserIdFromJwt
      function getURLParameter(name) {
        const urlParams = new URLSearchParams(window.location.search)
        return urlParams.get(name)
      }

      window.onload = function () {
        const token = getURLParameter('token')
        if (!token) {
          window.location.href =
            window.config.LOGIN_URL +
            '?redirectTo=' +
            encodeURIComponent(window.location.href)
        }
      }

      try {
        const decoded = jwt_decode(token)
        connectedUserIdFromJwt = decoded?.sub
      } catch (error) {
        console.error('Error decoding JWT:', error.message)
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8 px-4">
      <div class="bg-white shadow-md rounded-lg">
        <div class="p-6">
          <div class="flex flex-wrap items-start justify-between">
            <h1 class="text-xl font-bold mb-6">Liste des registres</h1>
            <button
              class="px-4 py-2 rounded border bg-blue-500 hover:bg-blue-700 text-white flex items-center mb-3"
              onclick="logout()"
            >
              <svg
                fill="#fff"
                height="10"
                class="mr-2"
                width="10"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 384.971 384.971"
                xml:space="preserve"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <g>
                    <g id="Sign_Out">
                      <path
                        d="M180.455,360.91H24.061V24.061h156.394c6.641,0,12.03-5.39,12.03-12.03s-5.39-12.03-12.03-12.03H12.03 C5.39,0.001,0,5.39,0,12.031V372.94c0,6.641,5.39,12.03,12.03,12.03h168.424c6.641,0,12.03-5.39,12.03-12.03 C192.485,366.299,187.095,360.91,180.455,360.91z"
                      ></path>
                      <path
                        d="M381.481,184.088l-83.009-84.2c-4.704-4.752-12.319-4.74-17.011,0c-4.704,4.74-4.704,12.439,0,17.179l62.558,63.46H96.279 c-6.641,0-12.03,5.438-12.03,12.151c0,6.713,5.39,12.151,12.03,12.151h247.74l-62.558,63.46c-4.704,4.752-4.704,12.439,0,17.179 c4.704,4.752,12.319,4.752,17.011,0l82.997-84.2C386.113,196.588,386.161,188.756,381.481,184.088z"
                      ></path>
                    </g>
                    <g></g>
                    <g></g>
                    <g></g>
                    <g></g>
                    <g></g>
                    <g></g>
                  </g>
                </g>
              </svg>
              Se déconnecter
            </button>
          </div>

          <hr class="mb-3" />

          <!-- Filters Section -->
          <div class="space-y-4">
            <div class="flex flex-wrap lg:flex-nowrap gap-4 items-end">
              <!-- Date Range -->
              <div
                class="flex flex-col sm:flex-row sm:items-center sm:gap-4 w-full lg:w-auto"
              >
                <div class="flex flex-col w-full sm:w-auto">
                  <label for="startDate" class="text-sm font-medium mb-1">
                    Date début Enregistré
                  </label>
                  <input
                    type="date"
                    id="startDate"
                    class="border border-gray-300 rounded px-3 py-2 w-full"
                    onchange="filterByDate()"
                  />
                </div>
                <div class="flex flex-col w-full sm:w-auto">
                  <label for="endDate" class="text-sm font-medium mb-1">
                    Date fin Enregistré
                  </label>
                  <input
                    type="date"
                    id="endDate"
                    class="border border-gray-300 rounded px-3 py-2 w-full"
                    onchange="filterByDate()"
                  />
                </div>
              </div>

              <!-- Location Filter -->

              <div class="relative w-full lg:w-auto">
                <label for="endDate" class="text-sm font-medium mb-1">
                  Commune
                </label>
                <input
                  type="text"
                  id="locationSearchInput"
                  placeholder="Rechercher une commune, district"
                  class="w-full px-3 py-2 border rounded shadow focus:outline-none focus:ring focus:ring-blue-300"
                />
                <ul
                  id="locationDropdownList"
                  class="absolute z-10 w-full mt-1 bg-white border rounded shadow max-h-60 overflow-y-auto hidden"
                >
                  <!-- Options will be dynamically populated here-->
                </ul>
              </div>

              <!-- Search Bar -->
              <div class="flex items-center w-full lg:w-auto">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Rechercher..."
                  class="border border-gray-300 rounded-l px-4 py-2 w-full"
                  onkeydown="if (event.key === 'Enter') filterBySearch()"
                />
                <button
                  class="bg-gray-200 border border-gray-300 rounded-r px-4 py-2 hover:bg-gray-300"
                  onclick="filterBySearch()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                  </svg>
                </button>
              </div>

              <!-- Reset Button -->
              <div class="flex items-center justify-center w-full lg:w-auto">
                <button
                  class="px-4 py-2 rounded hover:bg-gray-200 flex items-center"
                  onclick="resetDateFilter()"
                >
                  <svg
                    class="h-5 w-5 mr-2"
                    viewBox="0 0 21 21"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="#000000"
                  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <g
                        fill="none"
                        fill-rule="evenodd"
                        stroke="#000000"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        transform="matrix(0 1 1 0 2.5 2.5)"
                      >
                        <path
                          d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8"
                        ></path>
                        <path
                          d="m4 1v4h-4"
                          transform="matrix(1 0 0 -1 0 6)"
                        ></path>
                      </g>
                    </g>
                  </svg>
                  Réinitialiser
                </button>
              </div>
            </div>
          </div>

          <hr class="my-6" />

          <!-- Print Modal -->
          <div
            id="printModal"
            class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50 hidden"
          >
            <div class="bg-white rounded-lg shadow-lg p-6">
              <div id="modalContent" class="mb-4">
                <div
                  id="document"
                  class="max-w-4xl mx-auto bg-white p-10 border"
                >
                  <div class="grid grid-cols-[30%_70%] gap-6">
                    <div class="space-y-6">
                      <div>
                        <p>
                          Soratra n°:
                          <span id="soratra" class="font-bold"></span>
                        </p>
                        <p>
                          Natao ny: <span id="nataoNy" class="font-bold"></span>
                        </p>
                      </div>
                      <div>
                        <h1 class="text-xl font-bold" id="title"></h1>
                      </div>
                      <div>
                        <p id="anarana" class="font-normal"></p>
                        <p id="fanampinAnarana" class="font-normal"></p>
                        <p class="font-normal">
                          NUI: <span id="lft" class="font-normal">----</span>
                        </p>
                        <p>
                          Teraka ny:
                          <span id="dateOfBirth" class="font-normal">----</span>
                        </p>
                      </div>
                    </div>

                    <div>
                      <p
                        id="firstParagraph"
                        class="whitespace-pre-line text-justify hyphens-auto"
                        lang="mg"
                      ></p>
                      <br />
                      <p
                        id="secondParagraph"
                        class="whitespace-pre-line text-justify hyphens-auto"
                        lang="mg"
                      ></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex justify-end">
                <button
                  onclick="closePrintModal()"
                  class="bg-red-300 hover:bg-red-400 text-white py-2 px-4 rounded mr-2"
                >
                  Annuler
                </button>
                <button
                  onclick="generatePDF()"
                  class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded"
                >
                  Imprimer
                </button>
              </div>
            </div>
          </div>

          <!-- Table Section -->
          <div class="overflow-x-auto">
            <table
              class="min-w-full table-auto border-collapse border border-gray-200"
            >
              <thead>
                <tr class="bg-gray-100">
                  <th
                    class="px-4 py-2 border-gray-300 text-left cursor-pointer"
                    onclick="sortTable('nom')"
                  >
                    Nom
                    <span
                      class="sort-icon inline-block ml-1 w-3 h-3"
                      id="sort-nom"
                    ></span>
                  </th>
                  <th
                    class="px-4 py-2 border-gray-300 text-left cursor-pointer"
                    onclick="sortTable('event')"
                  >
                    Évènement
                    <span
                      class="sort-icon inline-block ml-1 w-3 h-3"
                      id="sort-event"
                    ></span>
                  </th>
                  <th
                    class="px-4 py-2 border-gray-300 text-left cursor-pointer"
                    onclick="sortTable('dateEvent')"
                  >
                    Date de l'évènement
                    <span
                      class="sort-icon inline-block ml-1 w-3 h-3"
                      id="sort-dateEvent"
                    ></span>
                  </th>
                  <th
                    class="px-4 py-2 border-gray-300 text-left cursor-pointer"
                    onclick="sortTable('registered')"
                  >
                    Enregistré
                    <span
                      class="sort-icon inline-block ml-1 w-3 h-3"
                      id="sort-registered"
                    ></span>
                  </th>
                  <th class="px-4 py-2 border-gray-300 text-left"></th>
                </tr>
              </thead>
              <tbody id="data-table">
                <!-- Dynamic rows will be injected here -->
              </tbody>
            </table>
          </div>

          <!-- Pagination Controls -->
          <div
            class="flex flex-col md:flex-row items-center justify-between mt-6 space-y-4 md:space-y-0"
          >
            <div class="flex items-center">
              <label for="pageSize" class="text-sm font-medium mr-2"
                >Ligne par page:</label
              >
              <select
                id="pageSize"
                class="border border-gray-300 rounded px-4 py-1"
                onchange="changePageSize()"
              >
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>

            <div class="flex items-center space-x-2">
              <button
                class="bg-gray-300 px-3 py-1 rounded-l hover:bg-gray-400"
                onclick="prevPage()"
              >
                Préc
              </button>
              <div id="pagination-numbers" class="flex items-center space-x-1">
                <!-- Pagination numbers will be generated here -->
              </div>
              <button
                class="bg-gray-300 px-3 py-1 rounded-r hover:bg-gray-400"
                onclick="nextPage()"
              >
                Suiv
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Global loader -->
    <div
      id="main-loader"
      class="fixed top-0 right-0 h-screen w-screen bg-gray-700 bg-opacity-50 z-50 !hidden flex items-center justify-center"
    >
      <svg class="animate-spin h-10 w-10" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" fill="#FFFFFF" />
        <path
          class="opacity-75"
          fill="#FFFFFF"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        />
      </svg>
    </div>

    <script type="module" src="./helpers.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
