<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des registres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/client-config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
      const token = new URLSearchParams(window.location.search).get('token')
      function getURLParameter(name) {
        const urlParams = new URLSearchParams(window.location.search)
        return urlParams.get(name)
      }

      window.onload = function () {
        const token = getURLParameter('token')
        if (!token) {
          window.location.href =
            window.config.LOGIN_URL +
            '?redirectTo=' +
            encodeURIComponent(window.location.href)
        }
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8 px-2 md:px-4 w-full md:w-4/5">
      <div class="bg-white shadow-md rounded-lg">
        <div class="p-4">
          <h1 class="text-xl font-bold mb-4">Liste des registres</h1>
          <hr class="mb-4" />

          <!-- Date Range Filter and Search Section -->
          <div
            class="mb-4 flex flex-col md:flex-row items-center justify-between gap-4"
          >
            <div
              class="flex flex-col md:flex-row items-center w-full md:w-auto"
            >
              <div
                class="flex flex-wrap w-full md:w-auto items-center mb-4 md:mb-0"
              >
                <label for="startDate" class="mr-2"
                  >Date début Enregistré:</label
                >
                <input
                  type="date"
                  id="startDate"
                  class="border border-gray-300 rounded px-2 py-1 w-full md:w-auto mr-0 md:mr-4 mb-2 md:mb-0"
                  onchange="filterByDate()"
                />
                <label for="endDate" class="mr-2">Date fin Enregistré:</label>
                <input
                  type="date"
                  id="endDate"
                  class="border border-gray-300 rounded px-2 py-1 w-full md:w-auto mr-0 md:mr-4"
                  onchange="filterByDate()"
                />
              </div>
            </div>

            <!-- Search Bar -->
            <div class="flex items-center w-full md:w-auto">
              <input
                type="text"
                id="searchInput"
                placeholder="Rechercher..."
                class="border border-gray-300 rounded px-4 py-2 w-full md:w-64"
                onkeydown="if (event.key === 'Enter' || this.value === '') filterBySearch()"
              />
            </div>
            <button
              class="border hover:bg-blue-700 hover:text-white font-bold py-2 px-4 rounded mt-2 md:mt-0 w-full md:w-auto"
              onclick="resetDateFilter()"
            >
              Réinitialiser
            </button>
          </div>
          <hr class="mb-4" />

          <!-- Print Modal -->
          <div
            id="printModal"
            class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50 hidden"
          >
            <div class="bg-white rounded-lg shadow-lg p-6">
              <div id="modalContent" class="mb-4">
                <div
                  id="document"
                  class="max-w-4xl mx-auto bg-white p-10 border"
                >
                  <div class="grid grid-cols-[30%_70%] gap-6">
                    <div class="space-y-6">
                      <div>
                        <p>
                          Soratra n°:
                          <span id="soratra" class="font-bold"></span>
                        </p>
                        <p>
                          Natao ny: <span id="nataoNy" class="font-bold"></span>
                        </p>
                      </div>
                      <div>
                        <h1 class="text-xl font-bold">FAHATERAHANA</h1>
                      </div>
                      <div>
                        <p id="anarana" class="font-normal"></p>
                        <p id="fanampinAnarana" class="font-normal"></p>
                        <p class="font-normal">
                          NUI: <span id="lft" class="font-normal">----</span>
                        </p>
                        <p>
                          Teraka ny:
                          <span id="dateOfBirth" class="font-normal">----</span>
                        </p>
                      </div>
                    </div>

                    <div>
                      <p
                        id="firstParagraph"
                        class="whitespace-pre-line text-justify"
                      ></p>
                      <br />
                      <p
                        id="secondParagraph"
                        class="whitespace-pre-line text-justify"
                      ></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex justify-end">
                <button
                  onclick="closePrintModal()"
                  class="bg-red-300 hover:bg-red-400 text-white py-2 px-4 rounded mr-2"
                >
                  Annuler
                </button>
                <button
                  onclick="generatePDF()"
                  class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded"
                >
                  Imprimer
                </button>
              </div>
            </div>
          </div>

          <!-- Table Section -->
          <div class="overflow-x-auto">
            <table
              class="min-w-full table-auto border-collapse border border-gray-200 w-full text-sm"
            >
              <thead>
                <tr class="bg-gray-100">
                  <th
                    class="px-4 py-2 border-gray-300 text-left cursor-pointer"
                    onclick="sortTable('nom')"
                  >
                    Nom
                    <span
                      class="sort-icon inline-block ml-1 w-3 h-3"
                      id="sort-nom"
                    ></span>
                  </th>
                  <th
                    class="px-4 py-2 border-gray-300 text-left cursor-pointer"
                    onclick="sortTable('event')"
                  >
                    Évènement
                    <span
                      class="sort-icon inline-block ml-1 w-3 h-3"
                      id="sort-event"
                    ></span>
                  </th>
                  <th
                    class="px-4 py-2 border-gray-300 text-left cursor-pointer"
                    onclick="sortTable('dateEvent')"
                  >
                    Date de l'évènement
                    <span
                      class="sort-icon inline-block ml-1 w-3 h-3"
                      id="sort-dateEvent"
                    ></span>
                  </th>
                  <th
                    class="px-4 py-2 border-gray-300 text-left cursor-pointer"
                    onclick="sortTable('registered')"
                  >
                    Enregistré
                    <span
                      class="sort-icon inline-block ml-1 w-3 h-3"
                      id="sort-registered"
                    ></span>
                  </th>
                  <th class="px-4 py-2 border-gray-300"></th>
                </tr>
              </thead>
              <tbody id="data-table">
                <!-- Dynamic rows will be injected here -->
              </tbody>
            </table>
          </div>

          <!-- Pagination Controls -->
          <div class="flex flex-col md:flex-row justify-between mt-4 space-x-2">
            <div class="flex items-center">
              <label for="pageSize" class="mr-2">Ligne par page</label>
              <select
                id="pageSize"
                class="border border-gray-300 rounded px-2 py-1"
                onchange="changePageSize()"
              >
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>

            <div class="flex items-center mt-2 md:mt-0">
              <button
                class="bg-gray-300 mr-1 hover:bg-gray-400 text-gray-800 py-1 px-3 rounded-l"
                onclick="prevPage()"
              >
                Prec
              </button>
              <div id="pagination-numbers" class="flex items-center space-x-1">
                <!-- Pagination numbers will be generated here -->
              </div>
              <button
                class="bg-gray-300 ml-1 hover:bg-gray-400 text-gray-800 py-1 px-3 rounded-r"
                onclick="nextPage()"
              >
                Suiv
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./helpers.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
