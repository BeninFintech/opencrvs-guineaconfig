<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des registres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/client-config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script>
      const token = new URLSearchParams(window.location.search).get('token')
      let userId
      function getURLParameter(name) {
        const urlParams = new URLSearchParams(window.location.search)
        return urlParams.get(name)
      }

      window.onload = function () {
        const token = getURLParameter('token')
        if (!token) {
          window.location.href =
            window.config.LOGIN_URL +
            '?redirectTo=' +
            encodeURIComponent(window.location.href)
        }
      }

      try {
        const decoded = jwt_decode(token) // Decode the JWT
        userId = decoded?.sub
      } catch (error) {
        console.error('Error decoding JWT:', error.message)
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8 px-2 md:px-4 w-full md:w-4/5">
      <div class="bg-white shadow-md rounded-lg">
        <div class="p-4">
          <h1 class="text-xl font-bold mb-4">Liste des registres</h1>
          <hr class="mb-4" />

          <!-- Date Range Filter and Search Section -->
          <div
            class="mb-4 flex flex-col md:flex-row items-center justify-between md:gap-6 gap-4 flex-wrap lg:flex-nowrap"
          >
            <div
              class="flex flex-col md:flex-row flex-wrap items-center w-full xl:w-auto gap-4 justify-between md:justify-start"
            >
              <div
                class="w-full lg:w-auto lg:max-w-[350px] lg:max-w-none flex gap-1 flex-wrap items-center"
              >
                <label for="startDate" class="mr-2 min-w-[170px] xl:min-w-0"
                  >Date début Enregistré:</label
                >
                <input
                  type="date"
                  id="startDate"
                  class="border border-gray-300 rounded px-2 py-2 w-full mr-0 lg:w-auto min-w-[165px]"
                  onchange="filterByDate()"
                />
              </div>
              <div
                class="w-full lg:w-auto lg:max-w-[350px] lg:max-w-none flex gap-1 flex-wrap items-center"
              >
                <label for="endDate" class="mr-2 min-w-[170px] xl:min-w-0"
                  >Date fin Enregistré:</label
                >
                <input
                  type="date"
                  id="endDate"
                  class="border border-gray-300 rounded px-2 py-2 w-full mr-0 lg:w-auto min-w-[165px]"
                  onchange="filterByDate()"
                />
              </div>
            </div>

            <!-- Search Bar -->
            <div class="flex items-center w-full md:w-auto mt-2 md:mt-0">
              <input
                type="text"
                id="searchInput"
                placeholder="Rechercher..."
                class="border border-gray-300 rounded px-4 py-2 w-full md:w-64"
                onkeydown="if (event.key === 'Enter' || (event.key.length === 1 && this.value === '')) filterBySearch()"
              />
              <button
                class="border hover:bg-gray-200 font-bold py-2 px-2 rounded ml-2"
                onclick="filterBySearch()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </button>
            </div>
            <button
              class="border hover:bg-gray-200 font-bold py-2 px-3 rounded w-auto flex ml-auto md:ml-0"
              onclick="resetDateFilter()"
            >
              <svg
                class="h-6 w-6 mr-2"
                viewBox="0 0 21 21"
                xmlns="http://www.w3.org/2000/svg"
                fill="#000000"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <g
                    fill="none"
                    fill-rule="evenodd"
                    stroke="#000000"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    transform="matrix(0 1 1 0 2.5 2.5)"
                  >
                    <path
                      d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8"
                    ></path>
                    <path d="m4 1v4h-4" transform="matrix(1 0 0 -1 0 6)"></path>
                  </g>
                </g>
              </svg>
              <div>Réinitialiser</div>
            </button>
          </div>
          <hr class="mb-4" />

          <!-- Print Modal -->
          <div
            id="printModal"
            class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50 hidden"
          >
            <div class="bg-white rounded-lg shadow-lg p-6">
              <div id="modalContent" class="mb-4">
                <div
                  id="document"
                  class="max-w-4xl mx-auto bg-white p-10 border"
                >
                  <div class="grid grid-cols-[30%_70%] gap-6">
                    <div class="space-y-6">
                      <div>
                        <p>
                          Soratra n°:
                          <span id="soratra" class="font-bold"></span>
                        </p>
                        <p>
                          Natao ny: <span id="nataoNy" class="font-bold"></span>
                        </p>
                      </div>
                      <div>
                        <h1 class="text-xl font-bold">FAHATERAHANA</h1>
                      </div>
                      <div>
                        <p id="anarana" class="font-normal"></p>
                        <p id="fanampinAnarana" class="font-normal"></p>
                        <p class="font-normal">
                          NUI: <span id="lft" class="font-normal">----</span>
                        </p>
                        <p>
                          Teraka ny:
                          <span id="dateOfBirth" class="font-normal">----</span>
                        </p>
                      </div>
                    </div>

                    <div>
                      <p
                        id="firstParagraph"
                        class="whitespace-pre-line text-justify"
                      ></p>
                      <br />
                      <p
                        id="secondParagraph"
                        class="whitespace-pre-line text-justify"
                      ></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex justify-end">
                <button
                  onclick="closePrintModal()"
                  class="bg-red-300 hover:bg-red-400 text-white py-2 px-4 rounded mr-2"
                >
                  Annuler
                </button>
                <button
                  onclick="generatePDF()"
                  class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded"
                >
                  Imprimer
                </button>
              </div>
            </div>
          </div>

          <!-- Table Section -->
          <div class="overflow-x-auto">
            <table
              class="min-w-full table-auto border-collapse border border-gray-200 w-full text-sm"
            >
              <thead>
                <tr class="bg-gray-100">
                  <th
                    class="px-4 py-2 border-gray-300 text-left cursor-pointer"
                    onclick="sortTable('nom')"
                  >
                    Nom
                    <span
                      class="sort-icon inline-block ml-1 w-3 h-3"
                      id="sort-nom"
                    ></span>
                  </th>
                  <th
                    class="px-4 py-2 border-gray-300 text-left cursor-pointer"
                    onclick="sortTable('event')"
                  >
                    Évènement
                    <span
                      class="sort-icon inline-block ml-1 w-3 h-3"
                      id="sort-event"
                    ></span>
                  </th>
                  <th
                    class="px-4 py-2 border-gray-300 text-left cursor-pointer"
                    onclick="sortTable('dateEvent')"
                  >
                    Date de l'évènement
                    <span
                      class="sort-icon inline-block ml-1 w-3 h-3"
                      id="sort-dateEvent"
                    ></span>
                  </th>
                  <th
                    class="px-4 py-2 border-gray-300 text-left cursor-pointer"
                    onclick="sortTable('registered')"
                  >
                    Enregistré
                    <span
                      class="sort-icon inline-block ml-1 w-3 h-3"
                      id="sort-registered"
                    ></span>
                  </th>
                  <th class="px-4 py-2 border-gray-300"></th>
                </tr>
              </thead>
              <tbody id="data-table">
                <!-- Dynamic rows will be injected here -->
              </tbody>
            </table>
          </div>

          <!-- Pagination Controls -->
          <div class="flex flex-col md:flex-row justify-between mt-4 space-x-2">
            <div class="flex items-center">
              <label for="pageSize" class="mr-2">Ligne par page</label>
              <select
                id="pageSize"
                class="border border-gray-300 rounded px-2 py-1"
                onchange="changePageSize()"
              >
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>

            <div class="flex items-center mt-2 md:mt-0">
              <button
                class="bg-gray-300 mr-1 hover:bg-gray-400 text-gray-800 py-1 px-3 rounded-l"
                onclick="prevPage()"
              >
                Prec
              </button>
              <div id="pagination-numbers" class="flex items-center space-x-1">
                <!-- Pagination numbers will be generated here -->
              </div>
              <button
                class="bg-gray-300 ml-1 hover:bg-gray-400 text-gray-800 py-1 px-3 rounded-r"
                onclick="nextPage()"
              >
                Suiv
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Global loader -->
    <div
      id="main-loader"
      class="fixed top-0 right-0 h-screen w-screen bg-gray-700 bg-opacity-50 z-50 !hidden flex items-center justify-center"
    >
      <svg class="animate-spin h-10 w-10" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" fill="#FFFFFF" />
        <path
          class="opacity-75"
          fill="#FFFFFF"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        />
      </svg>
    </div>

    <script type="module" src="./helpers.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
